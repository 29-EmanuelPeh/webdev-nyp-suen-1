<script>
    var fruit=prompt("Choose 1, 2 or 3 (1: APPLE 2: BANANA 3: COCONUT)");
    fruit=parseInt(fruit);
    switch(fruit)
    {
        case 1:
        {
            alert("You have chosen Apple");
            break;
        }
        case 2:
        {
            alert("You have chosen Banana");
            break;
        }
        case 3:
        {
            alert("You have chosen Coconut");
            break;
        }
    }
</script>
