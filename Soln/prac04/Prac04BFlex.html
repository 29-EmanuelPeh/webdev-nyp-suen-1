<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4B</title>
    <style>
        * {
            margin: 1px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px black solid;
            text-align: center;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            width: 100vw;
        }

        body>div {
            flex: 1
        }
        main{
            display:flex;
            flex-direction: row;
            flex:3;
        }

        header {
            background: lightgray;
        }

        nav {
            background: lightblue
        }

        nav:nth-child(2) {
            height: 120px
        }

        section {
            background: green;
            flex:2;
            
            
        }

        section.orange {
            background: orange;
            flex:1;
            /* vertical-align: top; */
            display:flex;
            flex-direction: column;

        }

        footer {
            background: lightgreen;
            flex:1;
        }

        p {
            background: plum
        }

        p.below {

            flex:1;
            /* display: inline-block */
            /* flex-basis: 50%; */
            /* width: 0; */
        }

        article {
            background: pink;
        }

        aside {
            background: yellow;
   
            flex:1;

            /* display: inline-block */
        }
        .break-row {
             flex-basis: 100%;
              height: 0;
        }
        .break-col {
             flex-basis: 100%;
              height: 0;
        }
        div#pdiv{border:0;display:flex;}

        /* when using inline block, all spaces are counted! */


        /* https://tobiasahlin.com/blog/flexbox-break-to-new-row/ */
    </style>
</head>

<body>
    body
    <div>
        <header>
            header
            <nav>nav</nav>
        </header>
    </div>
    <main id="flexrow">
        <section>
            section
            <header>
                header
            </header>
            <article>
                article
                <header>
                    header
                </header>
                <p>p</p>
                <div id="pdiv">
                <p class="below">p</p>
                
                <aside>aside</aside>
                </div>
                <footer>footer</footer>
            </article>
        </section>

        <section class="orange">
            section
            <header>
                header
            </header>
            <nav>
                nav
            </nav>
        </section>
    </main>
    <footer>footer</footer>

</body>

</html>
